<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="user-enter">
        <input id="recipeName"/>
        <button id="search" >search</button>
    </div>

    <div class="container">
        <div id="recipes-container"></div>
    </div>


    <script id="recipes-template" type="text/x-handlebars-template">
    {{#each recipes}}
        <div class="recipe-container">
            <a id="title" href="{{href}}">{{title}}</a>
            <div class="image-container">
                <img class="imageclick" id="recipe-picture" src={{thumbnail}}>
            </div>

            <div>
                <h5>The ingredients</h5>
                <ul class="ingredients">
                    {{#each ingredients}}
                      <li>
                          {{this}}
                      </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    {{/each}}
    </script>



    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
